<head>
    <title>Toboolist</title>
    <link rel="icon" href="./img/logo.png">
</head>
<style>
    body
        {
            margin:0;
        }
    header.header_class 
        {
            height:53px;
            background-color:#FFF;
            background-image: url('./img/logo.png');
            background-repeat: no-repeat;
            background-position-x: 20px;
            background-position-y: 10px;
            padding-left:20px;
            padding-top:10px;
            padding-bottom:10px;
            padding-right:20px;
        }
    h1.header_class
        {
            font-weight: bolder;
            font-size: 36px;
            vertical-align:middle;
            display: inline-block;            
            padding-left:52px;
            margin:5px;
        }
    div.full_page
        {
            background-color: #EEE;            
            height:100%;
            width:100%;
            position: absolute;
        }
    div.bar
        {            
            margin-top:60px;
            margin-bottom:2px;
            padding:10px;            
            background-color: white;
            border-radius: 4px;
            margin-left:auto;
            margin-right:auto;
            clear: both;
            width:800px;            
        }
    div.list
        {
            padding:10px;            
            background-color: white;
            border-radius: 4px;
            width:800px;
            clear: both;
            margin-left:auto;
            margin-right:auto;
        }
    div.column
        {
            margin-left:50px;
            margin-top:10px;
        }
    button.task
        {
            background-color: #47adf1;
            border-radius: 4px;
            text-align: center;
            display: inline-block;
            border:0;
            color:#FFF;
            font-size: 12px;
            font-weight: bold;
            padding-top:5px;
            padding-bottom:5px;
            padding-left:10px;
            padding-right:10px;
        }
    button.section
        {
            background-color: #FFF;            
            border: 1px solid #CCC;
            color: #CCC;            
        }
</style>
<body>
    <header class="header_class">
        <h1 class="header_class" >Toboolist</h1>        
    </header>
    <div class="full_page">
        <div class="bar">
            <div class="column">
                <button type="button" class="Task">Add Task</button>
                <button type="button" class="Task section">Add Section</button>
            </div>            
        </div>
        <div class="list">
            <div class="column">
                prova list
            </div>
        </div>
    </div>
</body>
